<div class="container">
<ol class="breadcrumb breadcrumb-custom">
  <li>
    <a href="index.html">Home</a>
  </li>
  <li class="active">Manufacturer List</li>
</ol>

<!-- ================
LIST  SECTION 
================ -->
<div class="filter-outer-wrap">
  <div class="container padg20">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 filtersWidth hidden-xs hidden-sm">
        <form action="javascript:void(0);" method="post" id="" name="filter">
          <div class="filterheading hidden-xs hidden-sm">
            <h3>Filters</h3>
          </div>
          <div class="filterheading hidden-lg hidden-md"> <span class="close-fltr" onclick="hideFilters()"> X </span> FILTERS </div>
          <ul class="filterUlBlock1">
            <li>
              <div class="pricediv">HEALTH CATEGORY</div>
              <ul class="filterUlBlock">
                <li>
                  <div id="prod_brand" class="">
                    <div class="checkbox" ng-repeat="healthFilter in healthCategoryFilter">
                      <label>
                        <input type="checkbox" name="prod_brand" value="HEALTH CATEGORY 1 ">
                        <span>{{healthFilter}}</span> </label>
                    </div>
                  </div>
                </li>
              </ul>
            </li>
            <div class="brderBottm"></div>
             <li>
              <div class="pricediv">HEALTH SYSTEMS</div>
              <ul class="filterUlBlock">
                <li>
                  <div id="prod_brand" class="">
                    <div class="checkbox" ng-repeat="healthSystem in healthSystemFilter">
                      <label>
                        <input type="checkbox" name="prod_brand[]" value="AYURVEDA">
                        <span>{{healthSystem}}</span> </label>
                    </div>
                    
                  </div>
                </li>
              </ul>
            </li>
            <div class="brderBottm"></div>
            <li>
              <div class="pricediv">ENTERPRISE TYPE</div>
              <ul class="filterUlBlock">
                <li>
                  <div id="prod_brand" class="">
                    <div class="checkbox" ng-repeat="enterpriseType in enterpriseTypeFilter ">
                      <label>
                        <input type="checkbox" name="prod_brand[]" value="ENTERPRISE TYPE 1 ">
                        <span>{{enterpriseType}} </span> </label>
                    </div>
                    
                  </div>
                </li>
              </ul>
            </li>
            <div class="brderBottm"></div>
          </ul>
          <div class="col-xs-12 filterfooter">
            <button type="button" class="btn btn-block btn-sm clr-fltr-btn pull-left hidden-lg hidden-md">CLEAR ALL</button>
            <button type="button" class="btn  btn-block btn-sm apply-fltr-btn pull-left hidden-lg hidden-md" onclick="getSearchResults('ap-filter')">APPLY FILTERS</button>
          </div>
        </form>
      </div>
      
      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 filt-hide mb-45"> 
      <h4>Manufacturers <span>{{manufacturersList.length}} Results</span></h4>
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" ng-repeat="manufacturer in manufacturersList">
      <div class="box-list box-white"> <a href="#/manufacturerdetails/{{manufacturer.id}}"> <img ng-src="{{manufacturer.image == null ? 'images/noimage.jpg' : manufacturer.image}}"  class="img-responsive center-block">
        <div class="product-content">
          <h3>{{manufacturer.name}}</h3>
          <p class="limit-blog-image">{{manufacturer.description.substr(0,110)}} </p>
        </div>
      </div>
    </div>
  </div>
    
  </div>
    </div>
  </div>
</div>
