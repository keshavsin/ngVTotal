<!-- ====================
modal of login
==================== -->

	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="cancel();" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">
			<b>Ask a question</b>
			</h4>
		</div>
		<div class="modal-body">
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane active in" id="login">
					<form>
						<div class="form-group">
							<label>Email Id</label>
							<input type="text" ng-model="askAQuestion.from" class="form-control" placeholder="Enter Email Id">
						</div>
						<div class="form-group">
							<label>Ask a Question</label>
							<input type="text" ng-model="askAQuestion.question" class="form-control"  placeholder="Have a question ask here...">
						</div>
						<button type="button" class="btn btn-primary" ng-click="ok(askAQuestion)">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
