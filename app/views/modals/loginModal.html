<!-- ====================
modal of login
==================== -->

	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="cancel();" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">
			<b>Login</b>
			</h4>
		</div>
		<div class="modal-body">
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane active in" id="login">
					<form>
						<div class="form-group">
							<label>User Name</label>
							<input type="text" ng-model="loginDetails.email" class="form-control" id="exampleInputEmail1" placeholder="User Name">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" ng-model="loginDetails.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<button type="button" class="btn btn-primary" ng-click="ok()">Login</button>
						<div class="login-help"> <a href="#create" data-toggle="tab">Register</a> - <a href="#">Forgot Password</a> </div>
					</form>
				</div>
			</div>
		</div>
	</div>
